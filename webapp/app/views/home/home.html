<div id="home-container" style="padding-top: 50px">

    <main role="main" class="container">
        <div class="starter-template">
            <div class="container">

                <!--Canal-->
                <div class="row" ng-repeat="canal in homeCtrl.channelsList">
                    <div class="col">
                        <div class="canal">
                            <a href="#!/player/{{canal.id}}"><span class="tituloCanal">{{ canal.name }}</span></a> <span class="contadorViewersHome"> <i class="fas fa-users"></i> {{ canal.views }}</span>
                            <div class="scrollmenu squares">

                                <!--Video-->
                                <div class="video" ng-repeat="video in canal.playlist">
                                    <img src="https://img.youtube.com/vi/{{ video.url }}/sddefault.jpg" alt="Imagen {{ video.title }}"
                                         width="210px">
                                        <div class="tituloVideo"> {{ video.title }}</div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

</div>
