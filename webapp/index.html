<!DOCTYPE html>
<html ng-app="unquiTube" ng-controller="unquiTubeCtrl" ng-cloak>
<head>
    <meta charset="utf-8">
    <title>Unquitube</title>
    <link type="text/css" href="app.css" rel="stylesheet">
    <link type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="app/images/favicon.ico"> <!-- #b12a1c -->
</head>
<body style="padding-top: 80px">
    
    <header style="position: fixed; top: 0; width: 100%">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#!/">
                <img src="app/images/unquitube-logo.png" width="175px" title="UnquiTube Logo"/>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand" href="#!/player">player</a>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar Canales" aria-label="Buscar Canales" style="margin-right: 0 !important;border-radius: 4px 0 0 4px;">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" style="background-color: red; color: white;margin-left: 0;border-radius: 0 4px 4px 0;">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="form-inline my-2 my-lg-0">
                <a href="">log-in</a>
            </div>
        </nav>
    </header>
    <!-- AngularRouting -->
    <section ng-view></section> 

    <!-- BOOTSTRAP 4 -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/popper.js/dist/popper.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ANGULAR JS -->
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
    <!-- APP -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app/views/home/home.js"></script>
    <script type="text/javascript" src="app/views/player/player.js"></script>
    <script type="text/javascript" src="app/services/UnquiTubeService.js"></script>

</body>
</html>
